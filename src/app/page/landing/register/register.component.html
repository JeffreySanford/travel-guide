<div class="container-fluid" style="margin-top: 10em;;">
  <form #form="ngForm" (ngSubmit)="logForm(form.value)">
      <div class="row" ngModelGroup="name">

          <div class="form-group col-md-4">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" name="first-name" ngModel>
          </div>

          <div class="form-group col-md-4">
            <label for="middle-name">Middle Name:</label>
            <input type="text" class="form-control" id="middle-name" name="middle-name" ngModel>
          </div>

          <div class="form-group col-md-4">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" name="last-name" ngModel>
          </div>

        </div>

        <div class="row" ngModelGroup="address">

          <div class="col-md-6">
            <div class="form-group">
              <label for="address-one">Address</label>
              <input type="text" class="form-control" id="address-one" name="address-one" ngModel>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="address-two">Address (additonal)</label>
              <input type="text" class="form-control" id="address-two" name="address-two" ngModel>
            </div>
          </div>

        </div>

        <div class="row">

          <div class="form-group col-md-4">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" name="city" ngModel>
          </div>

          <div class="form-group col-md-4">
            <label for="state">State:</label>
            <input type="text" class="form-control" id="state" name="state" ngModel>
          </div>

          <div class="form-group col-md-4">
            <label for="zip-code">Zip Code:</label>
            <input type="text" class="form-control" id="zip-code" name="zip-code" ngModel>
          </div>

        </div>

        <div class="row" style="margin: 0 auto;text-align: center;">
          <div class="col-md-6">
              <input class="btn btn-primary" type="reset" value="Reset">
          </div>
          <div class="col-md-6">
            <input class="btn btn-primary" type="submit" value="Submit">
          </div>

        </div>
    </form>
  </div>
