<div class="container" [@slideInLeft]>
  <span id="where-to">Where would you like to visit?</span>

  <!-- This needs form collection -->
  <div style="margin: 0 auto;text-align: center;">
    <div class="col-md-2 form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">
        <i class="medium fa fa-camera-retro">&nbsp;attractions</i>
      </label>
    </div>
    <div class="col-md-2 form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">
        <i class="medium fa fa-certificate">&nbsp;fine food</i>
      </label>
    </div>
    <div class="col-md-2 form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">
        <i class="medium fa fa-building">&nbsp;accomodations</i>
      </label>
    </div>
  </div>

  <div style="margin: 1em auto; text-align: center;">
    <ul style="list-style: none;">
      <li style="float: left;" *ngFor="let guide of guides; let i = index;">
        <span style="margin: 0 3em;">{{ guide.name }}</span>
      </li>
    </ul>
  </div>

  <app-agm>loading</app-agm>
</div>
